version: '3.8'

services:
  video-maker-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: video-maker-api
    ports:
      - "8000:8000"
    volumes:
      # Persistir vídeos gerados
      - ./videos:/app/videos
      # Persistir banco de dados de vídeos
      - ./data:/app/data
      # Opcional: montar assets customizados
      # - ./assets:/app/assets
    environment:
      - WORK_DIR=/app
      - CUDA=0  # Mude para 1 se tiver GPU NVIDIA
      # Opcional: configure mais variáveis aqui
      # - NUM_THREADS=8
    # Configuração de DNS para resolver domínios externos
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Caso queira usar GPU NVIDIA (opcional)
# Descomente as linhas abaixo e instale nvidia-docker2
#    deploy:
#      resources:
#        reservations:
#          devices:
#            - driver: nvidia
#              count: 1
#              capabilities: [gpu]

volumes:
  videos:
  data:
